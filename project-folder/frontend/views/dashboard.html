<!DOCTYPE html>
<html lang="de"></html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <a href="../index.html"
            ><img src="../assets/images/logo_small.png" alt="Logo" class="logo"
          /></a>
        </div>
        <div class="user-info" id="userNameContainer"></div>
        <button  class="button logout-button" onclick="logout()">Logout</button>
      </header>

      <main>
        <section class = "activ-challenges-section">
          <h2 class="dashboard-heading">Meine aktiven Challenges</h2>
        <div class="user-challenges">
          
          <div id="active-challenges" class="active-challenges"></div>
         
        </div>

        
        <div class="stats">
          <h3>Meine Statistik</h3>
          <p>Total absolvierte Kilometer: <span id="totalKm"></span></p>
          <p>Total absolvierte Einheiten: <span id="totalHours"></span></p>
          <p>Meine Sportklasse(n): <span id="mySportClasses"></span></p>
          <button class="button register-class">Neue Sportklasse registrieren</button>
          <button class="button delete-class">Sportklasse löschen</button>
        </div>
        </section>

        <section class="manage-challenges-section">
        <div class="select-challenges-section">
          <h2>Challenges Auswählen</h2>
          <div id="select-challenges" class="select-challenges"></div>
      
        </div>

      
        <div class="create-challenge-section">
          <h2>Neue Challenge erstellen</h2>
          <div id="create-challenges" class="create-challenges"></div>
        </div>
      </section>
      </main>

      <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
      <script src="../js/dashboard.js"></script>
    </div>
  </body>
</html>
