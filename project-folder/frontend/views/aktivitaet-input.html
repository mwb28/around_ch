<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <title>Aktivität Eingeben</title>
    <script src="../js/config.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <a href="../index.html"
            ><img src="../assets/images/logo_small.png" alt="Logo" class="logo"
          /></a>
        </div>
      </header>
      <div class="activity-card">
        <h2>Aktivität Eingeben</h2>
        <form id="activityForm" method="POST">
          <div class="input-group">
            <label for="meter">Total gelaufene Meter:</label>
            <input type="number" id="meter" name="meter" required min="1" />
          </div>
          <div class="input-group">
            <label for="time">Uhrzeit:</label>
            <input type="time" id="time" name="time" required />
          </div>
          <div class="input-group">
            <label for="date">Datum:</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="input-group">
            <label for="duration">Dauer (in Minuten):</label>
            <input
              type="number"
              id="duration"
              name="duration"
              required
              min="1"
            />
          </div>
          <div class="input-group">
            <label for="male_count">Anzahl Männlich:</label>
            <input
              type="number"
              id="male_count"
              name="male_count"
              required
              min="0"
            />
          </div>
          <div class="input-group">
            <label for="female_count">Anzahl Weiblich:</label>
            <input
              type="number"
              id="female_count"
              name="female_count"
              required
              min="0"
            />
          </div>
          <div class="input-group">
            <label for="diverse_count">Anzahl Diverse:</label>
            <input
              type="number"
              id="diverse_count"
              name="diverse_count"
              required
              min="0"
            />
          </div>
          <button
            type="button"
            class="submit-button"
            onclick="submitActivity()"
          >
            Aktivität senden
          </button>
        </form>
        <div class="login-links">
          <a href="../views/dashboard.html">Zurück zum Dashboard</a>
        </div>
      </div>
    </div>
    <script src="../js/activities.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
